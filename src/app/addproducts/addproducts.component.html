<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>

  <h1 (click)="dashboard()" style="cursor: pointer">Admin Panel</h1>
  <span class="example-spacer"></span>
  <button mat-icon-button aria-label="Account" class="account">
    <mat-icon>person</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container autosize="true" class="sidenav-container">
  <mat-sidenav
    [ngClass]="!isCollapsed ? 'expanded' : ''"
    [mode]="isMobile ? 'over' : 'side'"
    [opened]="isMobile ? 'false' : 'true'"
  >
    <mat-nav-list>
      <a mat-list-item (click)="dashboard()">
        <span class="entry">
          <mat-icon>house</mat-icon>
          <span *ngIf="!isCollapsed">Dashboard</span>
        </span>
      </a>
      <a mat-list-item>
        <span class="entry">
          <mat-icon>add</mat-icon>
          <span *ngIf="!isCollapsed">Add Products</span>
        </span>
      </a>
      <a mat-list-item (click)="viewProducts()">
        <span class="entry">
          <mat-icon>grid_view</mat-icon>
          <span *ngIf="!isCollapsed">View Products</span>
        </span>
      </a>

      <a mat-list-item (click)="allOrders()">
        <span class="entry">
          <mat-icon>gavel</mat-icon>
          <span *ngIf="!isCollapsed">Orders</span>
        </span>
      </a>

      <a mat-list-item (click)="analytics()">
        <span class="entry">
          <mat-icon>line_axis</mat-icon>
          <span *ngIf="!isCollapsed">Orders</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-card-content>
      <h1 class="title">Add Product</h1>
      <div class="container">
        <form action="#" (ngSubmit)="onSubmit()">
          <label for="pname">Product Name</label>
          <input
            type="text"
            id="pname"
            name="productname"
            placeholder="Product name.."
            [(ngModel)]="productData.product_name"
            [ngModelOptions]="{ standalone: true }"
          />

          <label for="description">Description</label>
          <textarea
            id="description"
            name="description"
            placeholder="Write description.."
            style="height: 200px"
            [(ngModel)]="productData.description"
            [ngModelOptions]="{ standalone: true }"
          ></textarea>

          <label for="quantity">Quantity</label>
          <input
            type="number"
            id="quantity"
            name="quantity"
            placeholder="Quantity"
            [(ngModel)]="productData.quantity"
            [ngModelOptions]="{ standalone: true }"
          />

          <label for="price">Price</label>

          <input
            type="number"
            id="price"
            name="price"
            placeholder="Price"
            [(ngModel)]="productData.price"
            [ngModelOptions]="{ standalone: true }"
          />

          <label for="actual_price">Actual Price</label>
          <input
            type="number"
            id="actual_price"
            name="actual_price"
            placeholder="Actual Price"
            [(ngModel)]="productData.actual_price"
            [ngModelOptions]="{ standalone: true }"
          />

          <label for="image" class="file">Image</label><br /><br />
          <input
            type="file"
            id="image"
            name="ProductImage"
            (change)="onFileSelected($event)"
          />
          <br /><br />
          <button mat-raised-button color="primary" type="submit">
            Submit
          </button>
        </form>
      </div>
    </mat-card-content>
  </mat-sidenav-content>
</mat-sidenav-container>
