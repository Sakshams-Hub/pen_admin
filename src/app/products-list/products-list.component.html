<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>

  <h1 (click)="dashboard()" style="cursor: pointer">Admin Panel</h1>
  <span class="example-spacer"></span>
  <button mat-icon-button aria-label="Account" class="account">
    <mat-icon>person</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container class="example-container">
  <!-- Sidebar -->
  <mat-sidenav
    [ngClass]="!isCollapsed ? 'expanded' : ''"
    [mode]="isMobile ? 'over' : 'side'"
    [opened]="isMobile ? false : true"
    class="example-sidenav"
  >
    <mat-nav-list>
      <a mat-list-item (click)="dashboard()">
        <span class="entry">
          <mat-icon>house</mat-icon>
          <span *ngIf="!isCollapsed">Dashboard</span>
        </span>
      </a>
      <a mat-list-item (click)="addProduct()">
        <span class="entry">
          <mat-icon>add</mat-icon>
          <span *ngIf="!isCollapsed">Add Products</span>
        </span>
      </a>
      <a mat-list-item>
        <span class="entry">
          <mat-icon>grid_view</mat-icon>
          <span *ngIf="!isCollapsed">View Products</span>
        </span>
      </a>
      <a mat-list-item (click)="allOrders()">
        <span class="entry">
          <mat-icon>gavel</mat-icon>
          <span *ngIf="!isCollapsed">Orders</span>
        </span>
      </a>

      <a mat-list-item (click)="analytics()">
        <span class="entry">
          <mat-icon>line_axis</mat-icon>
          <span *ngIf="!isCollapsed">Orders</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1>Admin Panel</h1>
      <input class="search" type="search" placeholder="search" />
      <mat-icon>search</mat-icon>
      <button mat-icon-button aria-label="Account" class="account">
        <mat-icon>person</mat-icon>
      </button>
    </mat-toolbar>

    <h1>Products List</h1>
    <div class="product-list">
      <mat-card
        class="product-card"
        *ngFor="let product of products"
        [routerLink]="['/productDetails', product.id]"
      >
        <!-- Product Image -->
        <img
          mat-card-image
          [src]="'http://localhost:3000/' + product.image"
          alt="Product Image"
          class="product-image"
        />

        <mat-card-content class="example-content">
          <!-- Product Name -->
          <h3 mat-card-title class="product-name">
            {{ product.product_name }}
          </h3>
          <!-- Product Price -->
          <p class="product-price">
            â‚¹ {{ product.actual_price }}
            <span class="original-price">{{ product.price }}</span>
          </p>
        </mat-card-content>
        <!-- Buy Button -->
        <mat-card-actions>
          <button mat-button class="buy-button">Edit</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
